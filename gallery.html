<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style media="screen">
      div.box{
        display:inline-block;
        width:200px;
        float:left;
        border: 2px solid #ddd;
        margin: 10px;
      }
      div.box img{
        width:100px;
        height:250px
      }
      div.box:hover{
        border: 3px solid #000;
      }
      div.box div.deskripsi{
        padding:15px;
        text-align:center;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="soeharto.jpg">
      <div class="deskripsi">Soeharto</div>
    </div>

    <div class="box">
      <img src="habibi.jpg">
      <div class="deskripsi">Habibi</div>
    </div>

    <div class="box">
      <img src="Gus Dur.jpg">
      <div class="deskripsi">GusDur</div>
    </div>

    <div class="box">
      <img src="jokowi.jpg">
      <div class="deskripsi">jokowi</div>
    </div>
  </body>
</html>
